<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/netflix.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6d653f524a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <script src="/coupon.js"></script>
</head>

<body>
    <center>
        <div id="coupon">
            <button onclick="changemode()">&times;</button>
        </div>
    </center>
    <header>
        <div id="root">
            <nav class="navbar">
                <img class="img-logo" src="./image/netflix logo.png" alt="netflix-logo">
                <button class="btn-sign-in">Sign in</button>
            </nav>
            <div class="main-container">
                <div class="main-titles-container">
                    <h1 class="main-titles">Unlimited movies, TV shows and more.</h1>
                    <h2 class="main-subtitles">Watch anywhere. Cancel anytime.</h2>
                    <p class="call-to-action">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="main-email-container">
                    <input class="email-container" type="email" placeholder="Email address">
                    <div class="btn-get-started">Get Started<i class="fa-solid fa-angle-right"></i></div>
                </div>

            </div>
        </div>
    </header>
    <script>
        window.onload = loadpage();
    </script>
</body>

</html>
